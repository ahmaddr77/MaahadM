<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تعلّم الألمانية</title>

  <!-- ربط ملف manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1a73e8">

  <!-- دعم iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="تعلّم الألمانية">

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background: #f5f5f5;
    }
    h1 {
      color: #1a73e8;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #1a73e8;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #155ab6;
    }
  </style>
</head>
<body>
  <h1>مرحبًا بك في تطبيق تعلّم الألمانية 🇩🇪</h1>
  <p>نسخة تجريبية بدون أيقونات</p>
  <button onclick="alert('Hallo! 👋')">جربني</button>

  <script>
    // تسجيل Service Worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js").then(() => {
        console.log("✅ Service Worker مسجل");
      });
    }
  </script>
</body>
</html>
