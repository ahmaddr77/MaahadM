<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

<body>

  </div>
  <nav class="navbar navbar-light">
    <button class="btn btn-light" onclick="window.location='index.html'">الرئيسية</button>

  </nav>
  <div class="watermark">محمي - تاريخ: <span id="date"></span></div>
  <script src="config.js" defer></script>

    document.addEventListener('DOMContentLoaded', () => {
      if (!sessionStorage.getItem('validEntry')) window.location = 'index.html';
