<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>معهد تعلم الألمانية</title>
  <meta name="description" content="تطبيق ويب لتعلم اللغة الألمانية يحتوي على دروس، أنشطة، واختبارات.">

  <!-- ربط manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- أيقونة الموقع -->
  <link rel="icon" href="https://assets.berty.tech/favicon_blueprint-android-chrome-192x192.png" type="image/png">

  <!-- Theme color -->
  <meta name="theme-color" content="#000000">
</head>
<body>
  <h1>مرحباً بك في تطبيق معهد تعلم الألمانية</h1>
  <p>يمكنك الدخول إلى الدروس المجانية أو الاشتراك للوصول الكامل.</p>

  <button onclick="alert('فتح العينة المجانية')">العينة المجانية</button>
  <button onclick="alert('فتح النسخة المدفوعة')">العينة المدفوعة</button>

  <script>
    // تسجيل Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
      .then(() => console.log("Service Worker مسجل"))
      .catch(err => console.error("خطأ في تسجيل SW:", err));
    }
  </script>
</body>
</html>
