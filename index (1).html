<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz from Excel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .quiz-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 25px;
        }
        .question-block {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .question-text {
            font-size: 1.2em;
            margin-bottom: 15px;
            font-weight: bold;
            color: #555;
        }
        .options label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1em;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            transition: background-color 0.2s ease;
        }
        .options label:hover {
            background-color: #e9e9e9;
        }
        .options input[type="radio"] {
            margin-right: 10px;
            transform: scale(1.2);
            vertical-align: middle;
        }
        .feedback {
            margin-top: 10px;
            font-weight: bold;
            display: none; /* Hidden by default */
        }
        .feedback.correct {
            color: green;
        }
        .feedback.incorrect {
            color: red;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        .results {
            margin-top: 30px;
            padding: 20px;
            border-top: 1px solid #eee;
            text-align: center;
            font-size: 1.3em;
            color: #333;
            display: none; /* Hidden by default */
        }
        .next-btn {
            display: block;
            margin: 20px auto 0;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: none; /* Hidden by default */
        }
        .next-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz from Excel</h1>
        <div id="quiz-questions">
            </div>
        <button class="submit-btn" onclick="submitQuiz()">Submit Answers</button>
        <div class="results" id="quiz-results"></div>
    </div>

    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
